<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janela</title>
</head>
<body>
    <h1>Janela</h1>
    <img id="janela" src="fechada.png" alt="Janela" width="200" height="200">
    <div id="status">Janela Fechada</div>

    <script>
        const janela = document.getElementById('janela');
        const status = document.getElementById('status');

        janela.addEventListener('mouseover', () => {
            if (janela.src.includes('fechada.png')) {
                janela.src = 'aberta.jfif';
                status.textContent = 'Janela Aberta';
            }
        });

        janela.addEventListener('mouseout', () => {
            if (janela.src.includes('aberta.jfif')) {
                janela.src = 'fechada.png';
                status.textContent = 'Janela Fechada';
            }
        });

        janela.addEventListener('click', () => {
            janela.src = 'quebrada.jfif';
            status.textContent = 'Janela Quebrada';
        });
    </script>
</body>
</html>
